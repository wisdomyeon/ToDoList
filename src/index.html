<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link
      rel="stylesheet"
      href="index.css"
    />
  <title>ToDoList-VanillaScript</title>
</head>
<body>
  <header>
      <h1>TO DO LIST✏️</h1>
  </header>
  <main>
    <div class="todo-div">
      <form id="todo-form">
          <input id="todo-input" type="text" onkeypress="enterKey(event)" placeholder="할 일 입력하기">
          <button id="todo-btn" type="button">추가</button>
      </form>
      <ul class="todo-list"></ul>
    </div>
  </main>
  <footer>made by 최연지</footer>
  <script src="todolist.js"></script>
</body>
</html>
